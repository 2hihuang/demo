<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demos</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr th:each="demo: ${demos}">
    <td th:text="${demo.id}"></td>
    <td th:text="${demo.name}"></td>
  </tr>
</table>
</body>
</html>
